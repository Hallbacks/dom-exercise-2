<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 struktur</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>

<section>

            <div class="grid-container">
